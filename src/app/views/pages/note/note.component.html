<article>
  <p>{{ noteProp.date | date: "dd/MM/yyyy hh:mm" }}</p>
  <p>{{ noteProp.text }}</p>
  <span *ngIf="noteProp.urgent" class="material-icons" id="priority">priority_high</span>
  <span class="material-icons" id="remove" (click)="confirmRemove()"> delete_forever </span>
  <span class="material-icons" id="edit" (click)="edit()"> edit </span>
</article>
